<body>
    <h1>Bogus Text</h1>

    <p>With a <b>strong</b> breath I blow the <i>tree</i> and its <i>foliage</i>.</p>

    <p>I reign <sup>above</sup> the earth. And <sub>under</sub> the big <big>sun</big> there's no other like me.

    <p><small>Small</small> creatures <ins>fear</ins> me because I can make the wingless fly.</p>

    <p>My breath <del>cuts</del> through the trees, making a scary whistling sound.</p>

    <p>I am <mark>Wind</mark>.</p>
</body>

</html>
