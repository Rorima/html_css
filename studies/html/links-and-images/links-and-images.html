<!DOCTYPE html>
<html>

<head>
    <title>STILL THE BEST WEBSITE</title>
</head>

<body>
    <!--Adding links-->
    <a href="http://www.google.com">Go to Google</a>

    <br>
    <br>

    <!--Adding links that open in a new tab-->
    <a href="http://www.google.com" , target="_blank">Go to Google in a new tab</a>

    <br>
    <br>

    <!--Adding link to go to an image-->
    <a href="angel.png" , download="Angel">Download a machine generated image.</a>

    <br>
    <br>

    <!--Adding an image-->
    <img src="church.png" , height="20%" , width="20%" , alt="Image of a golden church">

    <!--Adding an image with an absolute path-->
    <img src="C:\Users\Micro\Desktop\Tudo\desenhos\coragem.png" , height="26%" , width="26%" alt="Courage picture">

    <!--Adding an image from another website-->
    <img src="https://hawaiibirdingtrails.hawaii.gov/wp-content/uploads/Muscovy-Duck-female_Michelle-Moore-1024x1024.jpg"
        , height="20%" , width="20%" , alt="Duck picture">

    <br>
    <br>

    <!--Turning an image into a hyperlink-->
    <a href="http://www.google.com" , target="_blank"><img src="japan.png" , height="50%" , width="50%"
            alt="Picture of japan atificially generated"></a>

</body>

</html>
