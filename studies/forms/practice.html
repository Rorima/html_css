<!DOCTYPE html>

<!--
Create a simple form that requires:
first name;
last name;
birthday;
telephone number;
email;
password;
repeat password;

It should have two buttons:
Reset;
Submit;
-->

<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Register</h1>

    <form>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">

        <br><br>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">

        <br><br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email">

        <br><br>

        <label for="birthdate">Birthdate</label>
        <input type="text" name="birthdate" id="birthdate" placeholder="mm/dd/yyyy">

        <br><br>

        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="*******">

        <br><br>

        <label for="repeat_password">Repeat Password</label>
        <input type="text" name="repeat_password" id="repeat_password" placeholder="*******">

        <br><br>

        <label for="telephone_number">Telephone Number</label>
        <input type="text" name="telephone_number" id="telephone_number" placeholder="(999) 999-9999">

        <br><br>

        <input type="reset"> <input type="submit">

    </form>
</body>

</html>
